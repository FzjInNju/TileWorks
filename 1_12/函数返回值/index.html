<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>

    <input id="input" class="numberInput" type="text">
    <input id="submit" class="numberInput" type="submit" value="提交">
    <p></p>

    <button id = "sdf">Change color</button>

    <script>
        const input = document.getElementById("input");
        const para = document.querySelector('p');
        let sub = document.getElementById('submit');

        function squared(num) {
            return num * num;
        }

        function cubed(num) {
            return num * num * num;
        }

        function factorial(num) {
            var x = num * num;
            while (x > 1) {
                num *= x - 1;
                x--;
            }
            return num;
        }
        sub.addEventListener('mouseup', function () {
            let num = input.value;
            if (isNaN(Number(num))) {  // 判断一个字符串表示的是不是数字
                para.textContent = 'You need to enter a number!';
            } else {
                para.textContent = num + ' squared is ' + squared(num) + '. ' +
                    num + ' cubed is ' + cubed(num) + '. ' +
                    num + ' factorial is ' + factorial(num) + '.';
            }
        })

        //第二部分 为button添加事件
        let btn = document.getElementById("sdf");
        function random(number){
            return Math.floor(Math.random() * (number+1));
            // Math.floor(x) 生成小于等于x 且与x最接近的整数
        }
        btn.onclick = function(){
            const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')' ;
            document.body.style.backgroundColor=rndCol;
        };
    
    </script>
</body>

</html>
